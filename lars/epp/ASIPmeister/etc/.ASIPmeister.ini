Version {1.0}

FileType {
  Initial
}

Database {
  path  {./}
  sufix {pdb}
  type  {ASIP Meister Datafile}
}

DesignBrowser {
  Width  {720}
  Height {400}
  Column {3}
  Row    {4}
  TopItem {
    0 {
      pos    {0,0}
      title  {Design Goal & Arch. Design}
      icon   {share/icons/archicon.xbm}
      action {peas3.ArchFrame}
    } 
    1 {
      pos    {0,1}
      title  {Resource Declaration}
      icon   {share/icons/resicon.xbm}
      action {peas3.ResFrame}
    } 
    2 {
      pos    {0,2}
      title  {Storage Spec}
      icon   {share/icons/storage.xbm}
      action {peas3.StorageSpec}
    } 
    3 {
      pos    {1,0}
      title  {Interface Definition}
      icon   {share/icons/entity.xbm}
      action {peas3.EntityFrame}
    }
    4 {
      pos    {1,1}
      title  {Instruction Definition}
      icon   {share/icons/instdef.xbm}
      action {peas3.InstFrame}
    } 
    5 {
      pos    {1,2}
      title  {Arch. Level Estimation}
      icon   {share/icons/archest.xbm}
      action {peas3.ArchEstFrame}
    }
    6 {
      pos    {2,0}
      title  {C Definition}
      icon   {share/icons/cdef.xbm}
      action {peas3.CdefFrame}
    }
    7 {
      pos    {2,1}
      title  {Behavior Description}
      icon   {share/icons/behdecl.xbm}
      action {peas3.BhvrFrame}
    }
    8 {
      pos    {2,2}
      title  {Micro Op. Description}
      icon   {share/icons/moticon.xbm}
      action {peas3.MicroFrame}
    } 
    9 {
      pos    {3,0}
      title  {HDL Generation}
      icon   {share/icons/rtgen.xbm}
      action {peas3.ModelFrame}
    }
    10 {
      pos    {3,1}
      title  {SWdev Generation}
      icon   {share/icons/swgen.xbm}
      action {peas3.SWdevFrame}
    }
    11 {
      pos    {3,2}
      title  {}
      icon   {share/icons/logo.gif}
      action {peas3.VerFrame}
    }
  }
  Dependency {
    2 {1}
    3 {0}
    5 {0 1 2 3 4}
    6 {5}
    7 {6}
    8 {7}
    9 {8}
    10 {9}
  }
}

FHM {
  service {
    hostname {localhost}
    portnum  {55555}
    timeout  {50000}
  }
}

AbsLevelArch {
  Projectname {
    midTitle {}
    label    {Project name}
    method   {entry}
    select   {ASIP Meister Project}
  }
  FhmWorkname {
    midTitle {Fhm_workname}
    label    {Fhm workname}
    method   {entry}
    select   {peas}
    enable   {false}
  }
  Revision {
    midTitle {}
    label    {Revision No.}
    method   {message}
    select   {ver 1.0 : ASIP Meister Project}
  }
  DesignConst{
    midTitle {}
    method   {list Design_Goal}
    Design_Goal{
      midTitle {construciton}
      Area {
	midTitle {Goal_area}
	label    {Goal Area}
	method   {integer}
	unit     {[gates]}
	select   {}
      }
      Delay {
	midTitle {Goal_delay}
	label    {Goal Delay}
	method   {integer}
	unit     {[ns]}
	select   {}
      }
      PowerS {
	midTitle {Goal_power_S}
	label    {Goal Power S}
	method   {integer}
	unit     {[uW/MHz]}
	select   {}
      }    
    }
  }
  Priority {
    midTitle {Priority}
    label    {Design Priority}
    method   {radiobutton Area Performance Power}
    select   {Area}
  }
  CPUtype {
    midTitle {CPU_type}
    label    {CPU type}
    method   {radiobutton  Pipeline }
    select   {Pipeline}
    Pipeline {
      midTitle {Pipeline_architecture}
      StageNum {
	midTitle {Number_of_stages}
	label    {Num. of Stages}
	method   {factor stage}
	unit     {}
	select   {5}
      }
      CommonStageNum {
	midTitle {Number_of_common_stages}
	label    {Num. of Common Stages}
	method   {integer}
	unit     {}
	select   {0}
      }
      DecodeStage{
	midTitle {}
	label    {Decode Stage}
	method   {integer}
	unit     {[-th]}
	select   {2}
      }
      StageDef{
	midTitle {Stage_Definition}
	method   {dylist stage}
	stage {
	  midTitle {stage}
	  1 {
	    midTitle {stage1}
	    label    {1}
	    method   {specified}
	    unit     {[cycle]}
	    select   {IF,1,fetch}
	  }
	  2 {
	    midTitle {stage2}
	    label    {2}
	    method   {specified}
	    unit     {[cycle]}
	    select   {ID,1,decode}
	  }
	  3 {
	    midTitle {stage3}
	    label    {3}
	    method   {specified}
	    unit     {[cycle]}
	    select   {EXE,1,exec}
	  }
	  4 {
	    midTitle {stage4}
	    label    {4}
	    method   {specified}
	    unit     {[cycle]}
	    select   {MEM,1,memory_read & memory_write}
	  }
	  5 {
	    midTitle {stage5}
	    label    {5}
	    method   {specified}
	    unit     {[cycle]}
	    select   {WB,1,register_write}
	  }
	}
      }
      MultiscInterlock {
	midTitle {Multi_cycle_interlock}
	label    {Multi cycle interlock}
	method   {radiobutton Yes No}
	select   {Yes}
	enable   {false}
      }
      DataHazInterlock {
	midTitle {Data_hazard_interlock}
	label    {Data hazard interlock}
	method   {radiobutton Yes No}
	select   {No}
	enable   {false}
      }
      RegBypass {
	midTitle {Register_bypass}
	label    {Register bypass}
	method   {radiobutton Yes No}
	select   {No}
	enable   {false}	
      }
      DlydBranch {
	midTitle {Delayed_branch}
	label    {Delayed branch}
	method   {radiobutton Yes No }
	select   {Yes}
	Yes{
	  midTitle {Number_of_exec_delayed_slot}
	  DelaySlot {
	    midTitle {number}
	    label    {Num. of delayed slot}
	    method   {integer}
	    unit     {[instruction]}
	    select   {1}
	  }
	}
      }    
    }
  } 
  MAXInstBitWidth {
    midTitle {MAX_instruction_bit_width}
    label    {Max inst. bit width} 
    method   {integer}
    unit     {[bit]}
    select   {32}
  } 
  MAXDataBitWidth {
    midTitle {MAX_data_width}
    label    {Max data bit width} 
    method   {integer}
    unit     {[bit]}
    select   {32} 
  }
}

ResourceDecl {
  Rule {
    Simulation {
      method {radiobutton Behavior RT Gate}
      select {Behavior}
    }
    Synthesis {
      method {radiobutton Behavior RT Gate}
      select {Gate}
    }
  }
}

InstructionDecl {
  Rule {
    OP-code  {binary name}
    Operand  {name}
    Reserved {binary don't_care }
  }
  Edit {
    1 {
      Type {
	FieldType {OP-code}
	FieldAttr {name}
      }
      Instruction {
	FieldType {OP-code}
	FieldAttr {binary}
      }
    }
  }
} 

